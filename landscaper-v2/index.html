<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscaper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --sky: #77c4ff;
            --green1: #edfad4;
            --green2: #cff38d;
            --green3: #b0eb47;
            --green4: #92e400;
            --green5: #6bc60a;
            --green6: #44a713;
            --green7: #1d891d;
            --green8: #156315;
            --green9: #0d3d0d;
            --green10: #051705;
            --ground: #7c5236;
        }

        body {
            background-color: var(--green8);
            color: var(--green1);
            margin: 0px;
            font-family: 'VT323', monospace;
        }

        /* div {
            border: 1px solid green
        }
        */

        button {
            background-color: var(--green9);
            padding: .5rem 2rem;
            font-size: .7rem;
            color: var(--green2);
            border: 1px solid var(--green5);
            border-radius: 6px;
            font-family: 'Press Start 2P', monospace;
        }

        .top-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url(/landscaper-v2/SVG/---background.svg);
            background-repeat: repeat-x;
            background-position: 50% 60%;
            background-size: min(500px, 50vh);
        }

        .main-container {
            height: 100vh;
            /* max-height: 700px; */
            width: 100vw;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 2em;
            margin: auto;
        }

        .top-bar {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            /* border: 1px solid red; */
            padding: 1em 2em;
            box-sizing: border-box;
            background-color: var(--green7);
            border-bottom: 2px solid var(--green2);
        }

        .stats {
            font-size: 1.3rem;
            /* margin: auto; */
            width: 100%;
            display: flex;
            /* border: 1px solid red; */
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .title-box {
            font-size: 1.8rem;
            color: var(--green1);
            font-family: 'Press Start 2P', monospace;
            margin: auto;
        }

        .money {
            margin: 0 auto;
            color: var(--green10)
        }

        .tools {
            border: 1px solid var(--green3);
        }

        .lawn-background {
            z-index: -1;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: absolute;
        }

        .sky,
        .ground {
            width: 100%;
            height: 50%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .sky {
            background-color: #78C4FF;
        }

        .ground {
            background-color: #7C5236;
        }

        .message-box-container {
            border: 0px solid var(--green3);
            text-align: center;
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 1rem 0rem;
        }

        .message-box {
            background-color: var(--green7);
            display: inline;
            width: auto;
            margin: auto;
            padding: 1ch 3ch;
            border: 4px solid var(--green9);
            font-size: 1.5rem;
            transition: 1s ease-in-out;
        }

        p {
            font-size: 1rem;
            text-align: center;
        }

        .toolbox {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .tool {
            width: 19%;
            font-size: 1rem;
            background-color: var(--green7);
            border: 4px solid var(--green10);
            box-sizing: border-box;
            border-collapse: collapse;
            padding: 8px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            border-radius: 6px;
            opacity: .5;
            /* margin: 3px; */
        }

        .tool-icon {
            padding: 10px;
        }


        .tool-name {
            color: var(--green1)
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: min(400px, 50%);
        }

        .work,
        .upgrade,
        .reset {
            margin-right: 10px;
        }

        .bottom-block-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            height: 3rem;
        }

        .money-container {
            height: 100%;
            display: flex;
            align-items: center;
            background-color: var(--green5);
            padding: 0 30px;
            width: max(25%);
            font-family: 'Press Start 2P', monospace;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <div class="top-bar">
            <div class="title-box">
                Landscaper
            </div>
        </div>
        <div class="lawn-background">
            <div class="sky">
                &nbsp;
            </div>

            <div class="ground">
                &nbsp;
            </div>
        </div>
        <div class="main-container">

            <div class="stats">
                <div class="toolbox">
                    <div class="tool teeth" id="teeth">
                        <div class="tool-icon">
                            <img src="/landscaper-v2/SVG/00-teeth.svg">
                        </div>
                        <div class="tool-name">
                            Teeth
                        </div>
                    </div>
                    <div class="tool scissor" id="scissor">
                        <div class="tool-icon">
                            <img src="/landscaper-v2/SVG/01-scissors.svg">
                        </div>
                        <div class="tool-name">
                            Rusty Scissors
                        </div>
                    </div>

                    <div class="tool push" id="push">
                        <div class="tool-icon">
                            <img src="/landscaper-v2/SVG/02-push.svg">
                        </div>
                        <div class="tool-name">
                            Manual Lawnmower
                        </div>
                    </div>
                    <div class="tool electric" id="electric">
                        <div class="tool-icon">
                            <img src="/landscaper-v2/SVG/03-electric.svg">
                        </div>
                        <div class="tool-name">
                            Electric
                            Lawnmower
                        </div>
                    </div>
                    <div class="tool team" id="team">
                        <div class="tool-icon">
                            <img src="/landscaper-v2/SVG/04-team.svg">
                        </div>
                        <div class="tool-name">
                            Team of Workers
                        </div>
                    </div>
                </div>
            </div>


            <div class="message-box-container">
                <div class="message-box" id="message-box">
                    Hey, you're now a landscaper. You don't have much choice. Work and upgrade your tools.
                </div>
            </div>

            <div class="bottom-block-container" id="bottom">
                <div class="money-container">
                    <div class="money" id="money">
                        $0
                    </div>
                </div>

                <div class="buttons-container">
                    <button class="work" id="work">
                        Work
                    </button>
                    <button class="upgrade" id="upgrade">
                        Upgrade
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js">

</script>

</html>
